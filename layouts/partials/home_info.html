{{- with $.Site.Params.homeInfoParams }}
<article class="post-single home-info">
    <header class="post-header">
        <h1 class="post-title">{{ .Title | markdownify }}</h1>
    </header>
    <section class="entry-content">
        <p>{{ .Content | markdownify }}</p>
    </section>
</article>
{{- end -}}
